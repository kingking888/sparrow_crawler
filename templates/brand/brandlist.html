{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
<section class="content-header">
    <h1>
        品牌
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">品牌列表</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="margin-bottom: 10px">
        <div class="span12">
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <input type="text" id="name-search" class="form-control" aria-label="...">
                        <div class="input-group-btn">
                            <button type="button" id="btn-simple-search" class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">查询
                            </button>
                            <button type="button" id="btn-simple-clear" class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">清空
                            </button>
                        </div><!-- /btn-group -->
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
        <div class="span12" id="div-table-container">
            <table id="brand_list_table" class="table table-bordered no-footer dataTable">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名字</th>
                    <th>名字(英语)</th>
                    <th>名字(拼音)</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
</section>
<!-- jQuery 3 -->
<script src="{% static 'asset/js/jquery.min.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'asset/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'asset/js/dataTables.bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'asset/js/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'asset/js/fastclick.js' %}"></script>
<script src="{% static 'js/constants.js' %}"></script>
<script src="{% static 'js/brandlist.js' %}"></script>
{% endblock %}
