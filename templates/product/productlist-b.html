{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
<section class="content-header">
    <h1>
        产品
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">产品列表</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="margin-bottom: 10px">
        <div class="span12">
            <div class="btn-toolbar">

                    <div class="input-group pull-right" style="width: 300px;">
                        <input type="text" placeholder="模糊查询" id="fuzzy-search"/>
                        <span class="input-group-addon">
                            <button type="button" class="btn" id="btn-simple-search"><i class="fa fa-search">
                            </i></button>
                            <button type="button" class="btn" title="高级查询" id="toggle-advanced-search">
                                <i class="fa fa-angle-double-down"></i>
                            </button>
                        </span>
                    </div>


                <button type="button" class="btn btn-primary" id="btn-import" data-toggle="modal"
                        data-target="#modal-default"><i class="fa fa-plus"></i> 批量导入
                </button>
                <button type="button" class="btn btn-primary" id="btn-export"><i class="fa fa-plus"></i> 批量导出
                </button>
                <button type="button" class="btn btn-danger" id="btn-del"><i class="fa fa-remove"></i> 批量删除</button>
                <!--                <div style="width:50%">-->
                <!--                    <input type="text" class="form-control" placeholder="模糊查询" id="fuzzy-search"/>-->
                <!--                    <span>-->
                <!--                    <button type="button" class="btn" id="btn-simple-search"><i class="fa fa-search"></i>-->
                <!--                    </button>-->
                <!--                    <button type="button" class="btn" title="高级查询" id="toggle-advanced-search">-->
                <!--                        <i class="fa fa-angle-double-down"></i>-->
                <!--                    </button>-->
                <!--</span></div>-->

            </div>
            <div class="row-fluid" style="display:none;" id="div-advanced-search">
                <form class="form-inline well">
                    <span>姓名:</span>
                    <input type="text" class="input-medium" placeholder="姓名" id="name-search">
                    <span>职位:</span>
                    <input type="text" class="input-medium" placeholder="职位" id="position-search">
                    <span>工作地点:</span>
                    <input type="text" class="input-medium" placeholder="工作地点" id="office-search">
                    <span>编号:</span>
                    <input type="text" class="input-medium" placeholder="编号" id="extn-search">
                    <span>在线状态:</span>
                    <select class="input-small" id="status-search">
                        <option value="">全部</option>
                        <option value="1">在线</option>
                        <option value="0">离线</option>
                    </select>
                    <select class="input-small" id="role-search">
                        <option value="">全部</option>
                        <option value="1">管理员</option>
                        <option value="0">操作员</option>
                    </select>
                    <button type="button" class="btn" id="btn-advanced-search"><i class="fa fa-search"></i> 查询</button>
                </form>
            </div>
        </div>
        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">上传Excel文件</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="brand_id_input">品牌编号</label>
                            <input type="text" class="form-control" id="brand_id_input">
                        </div>
                        <div class="form-group">
                            <label for="import_file_input1">文件</label>
                            <input type="file" id="import_file_input1"/>
                            　
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primay pull-left" data-dismiss="modal">关闭</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <div class="span12" id="div-table-container">
            <table id="product_list_table" class="table table-bordered no-footer dataTable">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" name="cb-check-all">
                    </th>
                    <th>货号</th>
                    <th>标题</th>
                    <th>颜色</th>
                    <th>链接</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
</section>
<!-- jQuery 3 -->
<script src="{% static 'asset/js/jquery.min.js' %}"></script>
<script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
<script src="{% static 'asset/js/fileinput.min.js' %}"></script>

<!-- DataTables -->
<script src="{% static 'asset/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'asset/js/dataTables.bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'asset/js/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'asset/js/fastclick.js' %}"></script>
<script src="{% static 'asset/js/adminlte.min.js' %}"></script>
<script src="{% static 'js/constants.js' %}"></script>
<script src="{% static 'js/productlist.js' %}"></script>
{% endblock %}
